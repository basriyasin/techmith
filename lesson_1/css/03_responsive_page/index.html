<html>

<head>
    <title>judul</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col align-self-center main-container">
                <div class="row">
                    <div class="col-md-4 row green-container align-items-center">
                        <div class="row text-center">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-12 logo">
                                        <div class="row text-center">
                                            <div class="align-self-center">
                                                <img src="mu.png" />
                                            </div>
                                            <strong><i>CleanMyCar</i></strong>
                                        </div>
                                    </div>
                                    <div class="col-md-12 description">
                                        Indonesia first waterless car cleangin company
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-8 white-container">
                        <div class="text-end help-note">
                            <a class="nav-link" href="#">Need Help?</a>
                        </div>
                        <div class="form-group">
                            <h3 class="text-center form-header">Log in</h3>
                            <div class="input-form">
                                <label class="form-label">Email</label>
                                <input class="form-control" type="text" placeholder="narto@shippuden.com">
                            </div>
                            <div class="input-form">
                                <label class="form-label">Password</label>
                                <input class="form-control" type="password" placeholder="Masukan password anda">
                            </div>
                            <div class="text-end foot-note">
                                <a class="nav-link" href="#">
                                    forgot password?
                                </a>
                            </div>
                            <div class="form-action text-center">
                                <input class="btn btn-success col-md-4" type="submit" value="Login">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
